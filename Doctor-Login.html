<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINY BREATHS: Newborn Respiratory Rate Monitor</title>
  <link rel="stylesheet" href="Doctor-Login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="title">TINY BREATHS: <br> Newborn Respiratory Rate Monitoring</div>
      <div class="icon">
        <img src="DoctorProfileIcon.png" alt="Doctor Icon">
      </div>
    </div>
    <div class="right-panel">
      <h2>WELCOME!</h2>
      <form>
        <label for="doctor-id">Doctor’s ID No.</label>
        <input type="text" id="doctor-id" name="doctor-id" placeholder="Doctor’s ID No." required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="remember">
          <label for="remember">
            <input type="checkbox" id="remember">
            Remember me?
          </label>
        </div>
        <button type="submit">Login</button>
        <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
      </form>
    </div>
  </div>
  <script src="doctor-login.js"></script>
</body>
</html>
