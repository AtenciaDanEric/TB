<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile</title>
  <link rel="stylesheet" href="doctor-profile.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">TINY BREATHS: Newborn Respiratory Rate Monitoring</div>
      <div class="icons">
        <a href="Doctor-Login.html"><img src="homeicon.png" alt="Home"></a>
        <a href="doctor1.html"><img src="backicon.png" alt="Back"></a>
        <a href="faqs.html"><img src="faqsicon.png" alt="FAQs"></a>
      </div>
    </div>
    <div class="profile-section">
      <label for="doctor-name">Name:</label>
      <input type="text" id="doctor-name" placeholder="Enter Name">
      
      <label for="doctor-id">Doctor ID No:</label>
      <input type="text" id="doctor-id" placeholder="Enter ID Number">
      
      <label for="license-no">License No:</label>
      <input type="text" id="license-no" placeholder="Enter License Number">
      
      <label for="department">Department:</label>
      <input type="text" id="department" placeholder="Enter Department">
    </div>
    
    <div class="password-section">
      <label for="new-password">Change Password:</label>
      <input type="password" id="new-password" placeholder="Enter New Password">
      
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm New Password">
    </div>
    
    <div class="button-container">
      <button class="save-btn">Save</button>
    </div>
  </div>
  <script src="doctor-profile.js"></script>
</body>
</html>
