<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINY BREATHS: Newborn Respiratory Rate Monitoring</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="Doctor-Login.html" class="back-button">&#x2190;</a>
      <div class="title">TINY BREATHS: <br> Newborn Respiratory Rate Monitoring</div>
      <div class="icon">
        <img src="DoctorProfileIcon.png" alt="Doctor Icon">
      </div>
    </div>
    <div class="right-panel">
      <h2>Reset Your Password</h2>
      <form>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>

        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP received" required>

        <button type="button" onclick="sendOTP()">Send OTP</button>
        <button type="submit">Confirm New Password</button>
      </form>
    </div>
  </div>
  
  <script src="forgot-password.js"></script>
</body>
</html>
